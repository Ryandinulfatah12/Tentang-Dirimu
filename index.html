<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tentang dirimu</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>
  <body>
    <div id="bg"></div>
    <h1>Tentang dirimu.</h1>
    <div class="container">
      <img src="assets/Saly-37.png" />

      <div class="form-input">
        <div class="form-group">
          <label for="inputName">Namamu</label>
          <input
            type="text"
            id="inputName"
            placeholder="Nama Lengkap"
            required
          />
        </div>

        <div class="form-group">
          <label for="inputDate">Tanggal Lahirmu</label>
          <input
            type="text"
            name="inputDate"
            id="inputDate"
            placeholder="Tanggal/Bulan/Tahun"
            required
          />
        </div>

        <button id="btn" type="button">Sundul gan</button>
      </div>

      <div class="data" id="app"></div>
    </div>
    <p class="credit">Copyright &copy; <span id="year"></span> RDF</p>
  </body>
  <script>
    let yearNow = new Date().getFullYear();
    document.getElementById("year").innerHTML = yearNow;
    console.log(yearNow);
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script src="script.js"></script>
</html>
